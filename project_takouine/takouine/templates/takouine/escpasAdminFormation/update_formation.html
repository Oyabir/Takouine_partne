
{% extends "takouine/home.html" %}
{% load static %}
{% block content %}
<br>
<br>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Basic form styling */
        form {
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: #f5f5f5; 
        }

        /* Label styling */
        form label {
            display: block; 
            margin-bottom: 8px; 
            font-size: 16px;
            color: #333; 
        }

        /* Paragraph styling */
        form p {
            margin-bottom: 15px; 
        }

        /* Input styling */
        form input[type="text"],
        form input[type="email"],
        form textarea,
        form select {
            width: 100%; 
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px; 
            box-sizing: border-box; 
        }

        /* Button styling */
        form button {
            display: inline-block; 
            padding: 12px 25px; 
            font-size: 16px; 
            color: #fff; 
            background-color: #28a745; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }

        form button:hover {
            background-color: #218838; 
        }

                
    </style>
</head>
<body>
    <br><br><br><br><br>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Mise à jour Nom du la formation:</label>
        {{ form.as_p }}
        <button type="submit">Mise à jour de la formation</button>
    </form>
    
</body>


{% endblock  %}
