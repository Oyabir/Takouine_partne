{% extends "takouine/home.html" %}
{% load static %}
{% block content %}
<br>
<br>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>
    <form action="{% url 'increment_achat' slugPartenaire=slugPartenaire slugStagiaire=slugStagiaire %}" method="post">
        {% csrf_token %}
        <label for="amount">Enter amount:</label>
        <input type="number" name="amount" id="amount" placeholder="Enter amount" required>
        <button type="submit">Submit</button>
    </form>
    
</body>

{% endblock  %}
