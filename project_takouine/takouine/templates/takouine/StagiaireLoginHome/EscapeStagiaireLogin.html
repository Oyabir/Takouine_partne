{%  include  'takouine/navbarStagiaire.html' %}

{% block content %}

<section id="intro" class="scrollspy-section py-5">
    <div class="container-lg">
        <div class="row align-items-center text-center py-5 mt-5">
            <div class="col-lg-6 mb-5">
                <h2 class="auth-heading text-center mb-5">Espace de connexion desÂ apprenants</h2>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form" action="{% url 'Stagiairelogin' %}" method="POST"> 
                        {% csrf_token %}
                        <div class="email mb-3">
                            <label class="sr-only" for="username">Username</label>
                            <input id="username" name="username" type="text" class="form-control username" placeholder="Username" required="required">
                        </div>
                        <div class="password mb-3">
                            <label class="sr-only" for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control password" placeholder="Password" required="required">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
                        </div>
                    </form>
                </div>	
            </div>          
            <div class="col-lg-6">
                <img src="{% static 'assets/images/Partner - stagiaire.png' %}" alt="banner-image" class="rounded-4 img-fluid" data-aos="fade-up">
            </div>
        </div>
    </div>
</section>

  {% endblock  %}
