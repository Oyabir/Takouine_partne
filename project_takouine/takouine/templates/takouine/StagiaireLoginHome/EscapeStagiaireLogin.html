{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Sign in</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/logo2-removebg-preview.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/portal.css' %}" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="{% static 'assets/css/portal.css' %}">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</head> 

{% include 'takouine/navbarStagiaire.html' %}

{% block content %}
<div id="notifications">
    {% if messages %}
    <div id="toast-container" class="position-fixed top-50 start-50 translate-middle" style="z-index: 1000;">
        {% for message in messages %}
            <div class="toast align-items-center text-white border-0" 
                role="alert" aria-live="assertive" aria-atomic="true" 
                data-bs-delay="5000" 
                {% if message.tags == 'success' %} 
                    style="background-color: #28a745;" 
                {% elif message.tags == 'error' %} 
                    style="background-color: #dc3545;" 
                {% endif %}>
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script>
  $(document).ready(function(){
      $('.toast').toast('show'); 
  });
</script>


<section id="intro" class="scrollspy-section py-5">
    <div class="container-lg">
        <div class="row align-items-center text-center py-5 mt-5">
            <div class="col-lg-6 mb-5">
                <h2 class="auth-heading text-center mb-5">Espace de connexion des apprenants</h2>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form" action="{% url 'Stagiairelogin' %}" method="POST"> 
                        {% csrf_token %}
                        <div class="email mb-3">
                            <label class="sr-only" for="username">Username</label>
                            <input id="username" name="username" type="text" class="form-control username" placeholder="Username" required="required">
                        </div>
                        <div class="password mb-3">
                            <label class="sr-only" for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control password" placeholder="Password" required="required">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
                        </div>
                    </form>
                </div>	
            </div>          
            <div class="col-lg-6">
                <img src="{% static 'assets/images/Partner - stagiaire.png' %}" alt="banner-image" class="rounded-4 img-fluid" data-aos="fade-up">
            </div>
        </div>
    </div>
</section>

{% endblock %}

</body>
</html>
