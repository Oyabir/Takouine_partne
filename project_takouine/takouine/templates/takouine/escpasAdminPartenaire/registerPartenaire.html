{% extends "takouine/home.html" %}
{% load static %}

{% block content %}
<br><br><br><br>
<div class="container" style="width: 969px;">
  <div class="left">
    <div class="header">
      <h2>Ajoutez un partenaire ici</h2>
    </div>
    <form action="" method="POST" class="form">
      {% csrf_token %}
      <div class="form-field">
        <label for="id_username">Nom d'utilisateur:</label>
        {{ form.username }}
      </div>
      <div class="form-field">
        <label for="id_email">E-mail:</label>
        {{ form.Companyemail }}
      </div>
      <div class="form-field">
        <label for="id_password1">Mot de passe:</label>
        {{ form.password1 }}
      </div>
      <div class="form-field">
        <label for="id_password2">Confirmez le mot de passe:</label>
        {{ form.password2 }}
      </div>
      <div class="form-field">
        <label for="id_CompanyName">Nom de l'entreprise:</label>
        {{ form.CompanyName }}
      </div>
      <div class="form-field">
        <label for="id_CompanyPhone">Téléphone de l'entreprise:</label>
        {{ form.CompanyPhone }}
      </div>
      <div class="form-field">
        <label for="id_category">Catégorie</label>
        <select id="id_category" name="category" class="form-select w-auto">
            {% for category_key, category_value in form.fields.category.choices %}
                {% if category_key == form.category.value %}
                    <option value="{{ category_key }}" selected disabled>{{ category_value }}</option>
                {% else %}
                    <option value="{{ category_key }}">{{ category_value }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-dark">Ajouter un partenaire</button>
    
    {% comment %} <button type="submit" class="btn btn-primary">Add Partenaire</button> {% endcomment %}

    </form>
  </div>
  <div class="right"></div>
</div>

<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120vh;
  }

  .left {
    width: 50%;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .header h2 {
    margin-top: 0;
    text-align: center;
  }

  .form {
    margin-top: 20px;
  }

  .form-field {
    margin-bottom: 15px;
  }

  .form-field label {
    display: block;
    font-weight: bold;
  }

  .form-field input, .form-field select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-field button {
    padding: 10px 20px;
    background-color: #ffd333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-field button:hover {
    background-color: #45a049;
  }

  .right {
    width: 50%;
    height: 123vh;
    background-image: url("{% static 'img/partenaire.png' %}");
    background-size: cover;
  }
</style>
{% endblock %}
